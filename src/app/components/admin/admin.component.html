<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 'Knee'" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Required Staff by Specialization Column -->
    <ng-container matColumnDef="requiredStaffBySpecialization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Required Staff </th>
      <td mat-cell *matCellDef="let element"> {{ element.requiredStaffBySpecialization.join(', ') }} </td>
    </ng-container>

    <!-- Estimated Duration Column -->
    <ng-container matColumnDef="estimatedDuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Duration </th>
      <td mat-cell *matCellDef="let element"> {{ element.estimatedDuration }} </td>
    </ng-container>

    <!-- Is Active Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{ element.isActive ? 'Yes' : 'No' }} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>

  <div class="button-container">
    <button mat-flat-button (click)="openDialog()" class="create-button">Create</button>
  </div>

</div>
