<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-table">

    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Room Designation </th>
      <td mat-cell *matCellDef="let element"> {{ element.designation }} </td>
    </ng-container>
  
    <!-- Room Desciption Column -->
    <ng-container matColumnDef="roomDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by roomDescription"> Room Description</th>
      <td mat-cell *matCellDef="let element">     {{ element.roomDescription && element.roomDescription.trim() ? element.roomDescription : 'No Information' }} </td>
    </ng-container> 
  
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="toggleSelection(row)"
        [class.selected]="selection.isSelected(row)">
    </tr>
  
  
  </table>
  
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
  
  <div class="button-container">
    <button mat-flat-button (click)="openCreateDialog()" class="create-button">Create</button>

  </div>
