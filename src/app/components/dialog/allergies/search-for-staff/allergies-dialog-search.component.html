<h2 mat-dialog-title>Search Allergies</h2>

<mat-dialog-content>
  <form [formGroup]="allergiesForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" placeholder="Enter Code" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" placeholder="Enter Allergy Designation" />
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary">Search</button>
</mat-dialog-actions>
