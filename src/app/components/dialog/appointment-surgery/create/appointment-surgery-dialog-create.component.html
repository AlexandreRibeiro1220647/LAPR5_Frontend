<h2 mat-dialog-title>Create AppointmentSurgery</h2>

<mat-dialog-content>
  <form [formGroup]="appointmentSurgeryForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Room Name</mat-label>
      <input matInput formControlName="roomName" placeholder="Enter Room Name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>appointmentSurgeryName</mat-label>
      <input matInput formControlName="appointmentSurgeryName" placeholder="Enter Surgery Name"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Operation Request</mat-label>
      <mat-select formControlName="operationRequestId">
        <mat-option *ngFor="let request of operationRequests" [value]="request.operationId">
          {{ request.operationId }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>AppointmentSurgery Date</mat-label>
      <input matInput formControlName="appointmentSurgeryDate" type="date" placeholder="Enter Date" />
    </mat-form-field>


    <mat-form-field appearance="fill" class="full-width">
  <mat-label>AppointmentSurgery Status</mat-label>
  <mat-select formControlName="appointmentSurgeryStatus">
    <mat-option value="Scheduled">Scheduled</mat-option>
    <mat-option value="Completed">Completed</mat-option>
    <mat-option value="Canceled">Canceled</mat-option>
  </mat-select>
</mat-form-field>
      
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Start Time</mat-label>
  <input matInput formControlName="startTime" placeholder="Enter start Time"/>
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>End Time</mat-label>
  <input matInput formControlName="endTime" placeholder="Enter start Time"/>
</mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" color="primary">Create</button>
  </mat-dialog-actions>
