<h2 mat-dialog-title>Sign Up</h2>

<mat-dialog-content>
  <form [formGroup]="patientForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" placeholder="Enter full name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date Of Birth</mat-label>
      <input matInput formControlName="dateOfBirth" placeholder="Enter date of birth" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender" placeholder="Enter gender" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contact Information</mat-label>
      <input matInput formControlName="contactInformation" placeholder="Enter contact information" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Medical Conditions</mat-label>
      <input matInput formControlName="medicalConditions" placeholder="Enter medical conditions" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Emergency Contact</mat-label>
      <input matInput formControlName="emergencyContact" placeholder="Enter emergency contact" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Appointment History</mat-label>
      <input matInput formControlName="appointmentHistory" placeholder="Enter appointment history" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary">Edit</button>
</mat-dialog-actions>
