<h2 mat-dialog-title>Create Operation Request</h2>

<mat-dialog-content>
  <form [formGroup]="operationRequestForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Patient Email</mat-label>
      <input matInput formControlName="patientEmail" placeholder="Enter patient email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Doctor Email</mat-label>
      <input matInput formControlName="doctorEmail" placeholder="Enter doctor email"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Operation Type Name</mat-label>
      <input matInput formControlName="operationTypeName" placeholder="Enter operation type name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
  <mat-label>Priority</mat-label>
  <mat-select formControlName="priority">
    <mat-option value="Elective">Elective</mat-option>
    <mat-option value="Urgent">Urgent</mat-option>
    <mat-option value="Emergency">Emergency</mat-option>
  </mat-select>
</mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Deadline</mat-label>
        <input matInput formControlName="deadline" type="date" placeholder="Enter deadline" />
      </mat-form-field>
      
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" color="primary">Create</button>
  </mat-dialog-actions>
