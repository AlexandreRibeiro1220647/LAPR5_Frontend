<h2 mat-dialog-title>Update Operation Request</h2>

<mat-dialog-content>
  <form [formGroup]="operationRequestForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Elective">Elective</mat-option>
        <mat-option value="Urgent">Urgent</mat-option>
        <mat-option value="Emergency">Emergency</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Deadline</mat-label>
      <input matInput formControlName="deadline" type="date" placeholder="Enter deadline" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary">Update</button>
</mat-dialog-actions>
