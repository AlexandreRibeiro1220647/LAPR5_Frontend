<h2 mat-dialog-title>Search Specializations</h2>

<mat-dialog-content>
  <form [formGroup]="specializationForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" placeholder="Enter designation" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" placeholder="Enter code" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary">Search</button>
</mat-dialog-actions>
