<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 'emergency'" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-table">

    <!-- Operation Request ID Column -->
    <ng-container matColumnDef="operationRequestId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.operationId }} </td>
    </ng-container>

    <!-- Patient ID Column -->
    <ng-container matColumnDef="pacientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Patient ID"> Patient ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.patientId }} </td>
    </ng-container>

    <!-- Doctor ID Column -->
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Doctor ID"> Doctor ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.doctorId }} </td>
    </ng-container>

    <!-- Operation Type ID Column -->
    <ng-container matColumnDef="operationTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Operation Type"> Operation Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.operationTypeId }} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Priority"> Priority </th>
      <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
    </ng-container>

    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Deadline"> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{ element.deadline}} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="toggleSelection(row)"
        [class.selected]="selection.isSelected(row)">
    </tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div class="button-container">
    <button mat-flat-button (click)="openCreateDialog()" class="create-button">Create</button>
    <button mat-flat-button (click)="openEditDialog()" class="edit-button">Edit</button>
    <button mat-flat-button (click)="deleteOperationRequest()" class="delete-button">Delete</button>
  </div>
</div>
